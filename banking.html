<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section>

        <div class="py-14">
            <!-- title -->
            <h1 class="text-center text-4xl font-bold ">Get some <span class="text-purple-500"> money</span></h1>
            <!--display layout -->
            <div class="bg-green-100 p-16 mt-10 w-3/4 mx-auto">

                <div class="flex gap-3">
                    <!-- display-1 -->
                    <div class="flex-1">
                        <div class="bg-green-400 text-white p-5 rounded">
                            <h4 class="text-3xl">Deposit</h4>
                            <h2 class="text-4xl mt-3">$00</h2>
                        </div>
                    </div>
                    <!-- display-2 -->
                    <div class="flex-1">
                        <div class="bg-red-400 text-white p-5 rounded">
                            <h4 class="text-3xl">Withdraw</h4>
                            <h2 class="text-4xl mt-3">$00</h2>
                        </div>
                    </div>
                    <!-- display-3 -->
                    <div class="flex-1">
                        <div class="bg-purple-400 text-white p-5 rounded">
                            <h4 class="text-3xl">Blance</h4>
                            <h2 class="text-4xl mt-3">$1200</h2>
                        </div>
                    </div>

                </div>

                <!--moneyTransferCount -->
                <div class="mt-7">
                    <div class="flex gap-4">
                        <!-- display-1 -->
                        <div class="flex-1">
                            <div class="bg-yellow-400 text-white p-5 rounded">
                                <article>
                                    <h4 class="text-3xl mb-2">Please Deposit</h4>
                                    <input id="deposit-input" class="py-2 px-6 w-3/4 text-black" type="text" placeholder="$amount you want to deposite">
                                    <button id="deposit-btn" class="text-white bg-red-700 block py-2 px-4 rounded mt-3">Deposit</button>
                                </article>
                            </div>
                        </div>
                        <!-- display-2 -->
                        <div class="flex-1">
                            <div class="bg-gray-400 text-white p-5 rounded">
                                <article>
                                    <h4 class="text-3xl mb-2">Please Withdraw</h4>
                                    <input id="withdraw-input" class="py-2 px-6 w-3/4 text-black" type="text" placeholder="$amount you want to deposite">
                                    <button id="withdraw-btn" class="text-white bg-red-700 block py-2 px-4 rounded mt-3">Withdraw</button>
                                </article>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="script..js"></script>
</body>

</html>
