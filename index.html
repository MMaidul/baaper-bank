<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section>
        <!-- login-layout -->
        <div class="py-14">
            <!-- title -->
            <h1 class="text-center text-4xl font-bold ">Welcome to <span class="text-purple-500"> Baap er Bank</span></h1>
            <!-- login heading -->
            <div class="bg-green-100 p-16 mt-10 w-3/4 mx-auto">
                <h2 class="font-semibold text-2xl">Please Login</h2>
                <!--input form -->
                <div class="gap-2">
                    <input id="user-email" class="block w-3/4 py-3 px-2 my-3" type="text" placeholder="Your E-mail">
                    <input id="user-password" class="block w-3/4 py-3 px-2" type="password" name="" id="">
                    <button id="login-submit" class="rounded bg-emerald-600 text-white py-2 px-4 mt-4">Submit</button>
                </div>

            </div>
        </div>
    </section>
    <script src="script..js"></script>
</body>

</html>
